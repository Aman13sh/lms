services:
  - type: web
    name: lms-backend
    env: node
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "node dist/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lms-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 5001

databases:
  - name: lms-database
    region: oregon
    plan: free
    databaseName: lms_db
    user: postgres